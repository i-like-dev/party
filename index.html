<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎轉盤</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        #password-container {
            text-align: center;
        }

        #password-input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        #submit-button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #e53935 0%,
                #fb8c00 14.28%,
                #ffc107 28.57%,
                #4caf50 42.86%,
                #2196f3 57.14%,
                #3f51b5 71.43%,
                #9c27b0 85.71%,
                #e53935 100%
            );
            cursor: pointer;
            display: none; /* 預設隱藏轉盤 */
        }

        #stick {
            width: 4px;
            height: 100px;
            background-color: #fff;
            transform-origin: 50% 100%;
        }
    </style>
</head>
<body>
    <div id="password-container">
        <input type="password" id="password-input" placeholder="請輸入密碼">
        <button id="submit-button" onclick="checkPassword()">確定</button>
    </div>

    <div id="wheel-container" onclick="startLottery()">
        <div id="stick"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <script>
        const prizes = ['紅', '橙', '黃', '綠', '藍', '靛', '紫'];
        let isSpinning = false;

        function checkPassword() {
            const passwordInput = document.getElementById('password-input');
            const password = passwordInput.value.trim();

            if (password === 'devcat') {
                passwordInput.value = ''; // 清空輸入欄位
                document.getElementById('password-container').style.display = 'none'; // 隱藏密碼輸入區域
                document.getElementById('wheel-container').style.display = 'block'; // 顯示轉盤區域
            } else {
                Swal.fire({
                    title: '密碼錯誤',
                    text: '請輸入正確的密碼',
                    icon: 'error',
                    confirmButtonText: '確定'
                });
            }
        }

        function startLottery() {
            if (isSpinning) return;

            isSpinning = true;
            const wheel = document.getElementById('stick');
            let deg = 3600 + Math.floor(Math.random() * 360); // 旋轉至少10圈再加上0-359度隨機角度

            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                const result = Math.floor(deg / 60) % prizes.length;
                const message = `恭喜你抽到了：${prizes[result]}！`;
                showPopup(message);
                isSpinning = false;
            }, 4000);
        }

        function showPopup(message) {
            Swal.fire({
                title: '抽獎結果',
                text: message,
                icon: 'success',
                confirmButtonText: '確定'
            });
        }

        document.body.onkeyup = function (e) {
            if (e.keyCode == 32) { // 按下空白鍵的KeyCode是32
                startLottery();
            }
        };
    </script>
</body>
</html>
