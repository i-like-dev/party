<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎轉盤</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        #wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #e53935 0%,
                #fb8c00 14.28%,
                #ffc107 28.57%,
                #4caf50 42.86%,
                #2196f3 57.14%,
                #3f51b5 71.43%,
                #9c27b0 85.71%,
                #e53935 100%
            );
            cursor: pointer;
        }

        #wheel-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 100px;
            background-color: #fff;
            transform-origin: 50% 100%;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #popup-content {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #popup-close {
            cursor: pointer;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="wheel-container" onclick="startLottery()">
        <div id="wheel-indicator"></div>
    </div>

    <div id="popup">
        <div id="popup-content"></div>
        <div id="popup-close" onclick="closePopup()">✓</div>
    </div>

    <script>
        const prizes = ['紅', '橙', '黃', '綠', '藍', '靛', '紫'];
        let isSpinning = false;

        function startLottery() {
            if (isSpinning) return;

            isSpinning = true;
            const wheel = document.getElementById('wheel-indicator');
            let deg = 3600 + Math.floor(Math.random() * 360); // 旋轉至少10圈再加上0-359度隨機角度

            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                const result = Math.floor(deg / 60) % prizes.length;
                showPopup(`恭喜你抽到了：${prizes[result]}！`);
                isSpinning = false;
            }, 4000);
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupContent = document.getElementById('popup-content');
            popupContent.textContent = message;
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        document.body.onkeyup = function (e) {
            if (e.keyCode == 32) { // 按下空白鍵的KeyCode是32
                startLottery();
            }
        };
    </script>
</body>
</html>
